<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Source+Code+Pro:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Sass and Bootstrap</title>
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
          <div class="logo"></div>
          <a class="navbar-brand text-primary" href="#"> Benny's</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-dark navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse end-force"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-primary"
                  aria-current="page"
                  href="#idea"
                  >The Idea</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-primary" href="#news">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-primary" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="hero container-fluid">
        <h1 class="display-1 text-white">Benny's Burger</h1>
        <p class="display-6 text-white">Hands down, best burger in town</p>
        <button type="button" class="btn btn-secondary bg-primary">
          See the menu
        </button>
      </div>
    </header>

    <main>
      <section id="idea" class="p-4">
        <h2 class="text-center p-3 mt-5 h1">The Idea</h2>
      </section>

      <section id="news" class="bg-primary p-4">
        <h2 class="text-center p-3 mt-5 h1">what's new at Benny's</h2>
      </section>

      <section id="contact" class="p-4">
        <h2 class="text-center p-3 mt-5 h1">Book a table</h2>
      </section>
    </main>

    <footer class="container-fluid bg-black p-3 text-end text-primary">
      &copy 2022
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
